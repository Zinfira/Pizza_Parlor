<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Parlor</h1>

      <form id="order">
      <h2>Create your pizza:</h2>
        <div class="row">
          <div class="col-md-6">
            <label for="pizza-size">Select a size:</label>
              <div class="radio" id="size">
                <label>
                  <input type="radio" name="size" value="Small" checked>
                  Small (8 inches) $8
                </label>
              </div>
              <div class="radio" id="size">
                <label>
                  <input type="radio" name="size" value="Medium">
                  Medium (12 inches) $10
                </label>
              </div>
              <div class="radio" id="size">
                <label>
                  <input type="radio" name="size" value="Large">
                  Large (16 inches) $12
                </label>
              </div>
          </div>

          <div class="col-md-6">  
            <div class="form-group" id="pizzaToppings">
              <label for="pizza-topping">Select toppings:</label><br>
              <input type="checkbox" name="toppings" value="Cheese" checked>Cheese $1<br>
              <input type="checkbox" name="toppings" value="Pepperoni">Pepperoni $2<br>
              <input type="checkbox" name="toppings" value="Sausage">Sausage $3<br>
              <input type="checkbox" name="toppings" value="Chicken">Chicken $3<br>
              <input type="checkbox" name="toppings" value="Anchovy">Anchovy $2 <br>
              <input type="checkbox" name="toppings" value="Artichoke">Artichoke $2<br>
              <input type="checkbox" name="toppings" value="Mushrooms">Mushrooms $2<br>
              <input type="checkbox" name="toppings" value="Pepper">Red pepper $2<br>
              <input type="checkbox" name="toppings" value="Onions">Onions $1<br>
              <input type="checkbox" name="toppings" value="Caramelized onions">Caramelized onions $2<br>
            </div>
          </div>
            <button type="submit">Submit pizza</button>
        </div>
      </form>
      
      <div class="show-pizza">
        <h2>Thank you for your order! Pizza will be ready in 10-15 minutes!</h2>
        <h3>Your size: <span class="pizzaSize"></span></h3>
        <h3>Your toppings: <span class="showTops"></span></h3>
        <h3>Your total is: <span class="price"></span></h3>
        
      </div>

        
      

    </div>
  </body>
</html>
