<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Parlor</h1>

      
        <h2>Create your pizza</h2>
        <div class="form-group" id="toppings">
          <input type="checkbox" name="toppings" value="cheese">Cheese<br>
          <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="sausage">Sausage<br>
          <input type="checkbox" name="toppings" value="chicken">Chicken<br>
          <input type="checkbox" name="toppings" value="anchovy">Anchovy<br>
          <input type="checkbox" name="toppings" value="artichoke">Artichoke<br>
          <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
          <input type="checkbox" name="toppings" value="pepper">Red pepper<br>
          <input type="checkbox" name="toppings" value="onions">Onions<br>
          <input type="checkbox" name="toppings" value="caramel-onions">Caramelized onions<br>
        </div>
        
      

    </div>
  </body>
</html>
